<html>

<head>
    <style>
        body \{ font-family: monospace;
        }

        .block \{ margin: 4px;
        }
    </style>
    <title>dtn7: {config.nodeid}</title>
</head>

<body>
    <h1>dtn7 local node: <a href="/">{config.nodeid}</a></h1>

    <div class="block">
        <h2>Configuration</h2>
        <div class="block">
            <p>Routing: {config.routing}</p>
            <p>CLAs: {{for cla in config.clas}} {cla} {{ endfor }}</p>
            <p>Janitor Interval: {janitor}</p>
            <p>Announcement Interval: {announcement}</p>
            <p>Peer-Timeout: {timeout}</p>
        </div>
    </div>

    <div class="block">
        <h2><a href="/peers">Peers</a></h2>
        <div class="block">
            <p>Recent neighbours: {num_peers}</p>
        </div>
    </div>

    <div class="block">
        <h2><a href="/bundles">Bundles</a></h2>
        <div class="block">
            <p>Stored: {num_bundles}</p>
        </div>
    </div>
</body>

</html>
