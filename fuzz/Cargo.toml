[package]
name = "dtn7-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.10"
tokio-util = { version = "0.7.16", features = ["codec"] }
bytes = "1.10.1"
dtn7-plus = "0.7.3"
serde_cbor = "0.11.2"

[dependencies.dtn7]
path = "../core/dtn7"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_mtcp"
path = "fuzz_targets/fuzz_mtcp.rs"
test = false
doc = false

[[bin]]
name = "fuzz_wssenddata"
path = "fuzz_targets/fuzz_wssenddata.rs"
test = false
doc = false
